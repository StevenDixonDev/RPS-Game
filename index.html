<body>
  <div id="game">
    <div id="computer" class="player">
      <div id="computer-choice" class="start">
        
      </div>
    </div>
    <div id="outcome">
    </div>
    <div id="player" class="player">
      <div id="ins">
          <h3>Press:</h3>
          <p>P - Paper</p>
          <p>R- Rock</p>
          <p>S - Scissors</p>
      </div>
      <div id="player-choice" class="start">
          
      </div>
    </div>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {
      if (event.key === 'p' || event.key === 'r' || event.key === 's') {
        // Determines which key was pressed.
        var userGuess = event.key;
        document.getElementById('player-choice').className = userGuess;
        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        document.getElementById('computer-choice').className = computerGuess;
        // Alerts the key the user pressed (userGuess).
        var isWinning = 'Winnner';
        if ((userGuess === computerGuess)) {
          isWinning = 'Tie!'
        } else if ((userGuess === 'p' && computerGuess === 's') || (userGuess === 'r' && computerGuess === 'p') || (userGuess === 's' && computerGuess === 'r')) {
          isWinning = 'Lose!'
        } else {
          isWinning = 'Win!'
        }
        document.querySelector('#outcome').innerHTML = `<h1>Outcome is: ${isWinning}</h1>`;
      }
    };
  </script>
